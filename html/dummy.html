<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #screenSize {
            font-size: 24px;
            color: #333;
            padding: 20px;
            border: 2px solid #000;
            display: inline-block;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

    <h1>Device Screen Size</h1>
    <div id="screenSize"></div>

    <script>
        // Get the screen width and height
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;

        // Display the screen size on the webpage
        document.getElementById("screenSize").innerText = `Screen Width: ${screenWidth}px, Screen Height: ${screenHeight}px`;
    </script>

</body>
</html>
