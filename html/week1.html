<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css">
  <title>MCQ Quiz</title>
</head>
<body>
  <div class="container">

    <h1>S-92 Week 1 Quiz</h1>

    <label for="questionCount">Select Number of Questions:</label>
    <select id="questionCount">
      <option value="0">0</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
    </select>

    <!-- Checkboxes for categories -->

    <div>
      <ul>
      <label for="categoryATA18">ATA 00-12</label>
      <input type="checkbox" class="category-checkbox" value="ATA 00-12" id="categoryATA00-12">
      <label for="categoryATA28">ATA 20</label>
      <input type="checkbox" class="category-checkbox" value="ATA 20" id="categoryATA20">
      <label for="categoryATA28">ATA 24</label>
      <input type="checkbox" class="category-checkbox" value="ATA 24" id="categoryATA24">
      <label for="categoryATA34">ATA 45</label>
      <input type="checkbox" class="category-checkbox" value="ATA 45" id="categoryATA45">
    </ul>
    <ul>
      <label for="categoryATA34">ATA 50</label>
      <input type="checkbox" class="category-checkbox" value="ATA 50" id="categoryATA50">
      <label for="categoryATA34">ATA 62</label>
      <input type="checkbox" class="category-checkbox" value="ATA 62" id="categoryATA62">
      <label for="categoryATA34">ATA 63</label>
      <input type="checkbox" class="category-checkbox" value="ATA 63" id="categoryATA63">

    </ul>
      <!-- Add more categories as needed -->
    </div>
    <div>
      <label for="selectAll">Select All</label>
      <input type="checkbox" id="selectAll">
    
    </div>
    

    <button id="filterBtn">Generate Quiz</button>

    <div id="questions-container"></div>

    <button id="finishBtn">Finish</button>
    <button id="resetBtn">Reset</button>

    <div id="result-container"></div>


    <a href="../index.html"> <button id="home">Home </button> </a>

    <div id="popup-container">
      <div id="popup-content">
        <p>This is a training aid, <u>PLEASE CHECK ALL QUESTIONS</u> if unsure.
          <br>
          <br>If you find any incorrect questions/answers please let me know.
        </p>
        <button onclick="closePopup()">Close</button>
      </div>
    </div>
  </div>

  <script src="../js/questionBank.js"></script>
  <script src="../js/script.js"></script>
  <script src="../js/popscript.js"></script>
</body>
</html>
