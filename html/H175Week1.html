<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="../css/nav.Start.css">
  <style>
    body {
      background-image: url("../support_Documents/H175C.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed; /* Change to fixed to prevent scrolling */
      height: 100%; /* Set height to 100% */

  <title>MCQ Quiz Week 1</title>

<body>
  <div class="container">
    <h1>H175 Week 1 Quiz</h1>

    <!-- Hidden input to specify aircraft type -->
    <input type="hidden" id="aircraftType" value="H175">

    <label for="questionCount">Select Number of Questions:</label>
    <select id="questionCount">
      <option value="0">0</option>
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="25">25</option>
      <option value="30">30</option>
      <option value="35">35</option>
      <option value="40">40</option>
    </select>

    <!-- Checkboxes for categories -->
    <div class="ATAs">
      <div class="SelectionBox">
        <div class="list">
          <ul class="ata_List1">
            <li><label><input type="checkbox" class="category-checkbox"  value="04-12"> 05-12</label></li>
            <li><label><input type="checkbox" class="category-checkbox"  value="24"> 24</label></li>
            <li><label><input type="checkbox" class="category-checkbox"  value="88"> 88</label></li>
            <li><label><input type="checkbox" class="category-checkbox"  value="89"> 89</label></li>
          </ul>
        </div>
        <div class="list">
          <ul class="ata_List2">
            <li><label><input type="checkbox" class="category-checkbox"  value="52"> 52</label></li>
            <li><label><input type="checkbox" class="category-checkbox"  value="25"> 25</label></li>
            <li><label><input type="checkbox" class="category-checkbox"  value="18"> 18</label></li>

          </ul>
        </div>
        <!-- Add more categories as needed -->
      </div>
      <div>
        <label><input type="checkbox" id="selectAll"> Select All</label>
      </div>
    </div>

    <button id="filterBtn">Generate Quiz</button>

    <div id="questions-container"></div> 

    <div id="result-container"></div>
    <button id="finishBtn">Finish</button>
    <button id="resetBtn">Reset</button>

    <div class="navigation">
      <a href="../index.html"><button id="home">&#127968;</button></a>
      <a href="../html/H175Week2.html"><button id="right">&#8594;</button></a>
    </div>
  </div>

  <script type="module" src="../js/script.js"></script>
  <script src="../js/popscript.js"></script>
</body>

</html>
