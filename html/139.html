<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>15x50 Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

<h2>15x50 Table</h2>

<table>
    <!-- Generate the header (X axis labels) -->
    <thead>
        <tr>
            <th>#</th>
            <!-- Create 15 columns for X-axis -->
            <th>X1</th>
            <th>X2</th>
            <th>X3</th>
            <th>X4</th>
            <th>X5</th>
            <th>X6</th>
            <th>X7</th>
            <th>X8</th>
            <th>X9</th>
            <th>X10</th>
            <th>X11</th>
            <th>X12</th>
            <th>X13</th>
            <th>X14</th>
            <th>X15</th>
        </tr>
    </thead>
    <tbody>
        <!-- Generate 50 rows for Y-axis -->
        <!-- Repeat for 50 rows (Y axis labels) -->
        <!-- You can populate cells as needed -->
        <tr>
            <td>Y1</td>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
            <td>1,5</td>
            <td>1,6</td>
            <td>1,7</td>
            <td>1,8</td>
            <td>1,9</td>
            <td>1,10</td>
            <td>1,11</td>
            <td>1,12</td>
            <td>1,13</td>
            <td>1,14</td>
            <td>1,15</td>
        </tr>
        <tr>
            <td>Y2</td>
            <td>2,1</td>
            <td>2,2</td>
            <td>2,3</td>
            <td>2,4</td>
            <td>2,5</td>
            <td>2,6</td>
            <td>2,7</td>
            <td>2,8</td>
            <td>2,9</td>
            <td>2,10</td>
            <td>2,11</td>
            <td>2,12</td>
            <td>2,13</td>
            <td>2,14</td>
            <td>2,15</td>
        </tr>
        <!-- Repeat for rows 3 to 50 -->
    </tbody>
</table>

</body>
</html>
